<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Club</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="nameOverlay" class="overlay">
    <div class="overlay-content">
      <h2>Enter Your Name</h2>
      <input type="text" id="nameInput" maxlength="16" placeholder="Your name" autofocus>
      <button id="nameSubmit">Join</button>
    </div>
  </div>

  <div id="disconnectedOverlay" class="overlay" style="display:none;">
    <div class="overlay-content">
      <h2>Disconnected</h2>
      <p>Lost connection to server.</p>
      <button id="reconnectBtn">Reconnect</button>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
