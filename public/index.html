<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boiler Room</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <canvas id="gameCanvas" width="1000" height="700"></canvas>

  <div id="nameOverlay" class="overlay">
    <div class="overlay-content">
      <h2>Enter Your Name</h2>
      <input type="text" id="nameInput" maxlength="16" placeholder="Your name" autofocus>
      <button id="nameSubmit">Join</button>
    </div>
  </div>

  <div id="disconnectedOverlay" class="overlay" style="display:none;">
    <div class="overlay-content">
      <h2>Disconnected</h2>
      <p>Lost connection to server.</p>
      <button id="reconnectBtn">Reconnect</button>
    </div>
  </div>

  <div id="autoplayOverlay" class="overlay" style="display:none;">
    <div class="overlay-content">
      <h2>Click to Play</h2>
      <p>Browser requires user interaction to play audio</p>
      <button id="autoplayUnlockBtn">Click to Play</button>
    </div>
  </div>

  <div id="nowPlaying">
    <iframe id="sc-widget"
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1&color=FFD700&auto_play=false&hide_related=true"
            width="100%" height="0" scrolling="no" frameborder="no"
            allow="autoplay"
            style="overflow:hidden;"></iframe>
    <div class="now-playing-info">
      <div class="track-title">No Track Playing</div>
      <div class="track-artist">Select a track to begin</div>
    </div>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <div class="volume-control">
      <label for="volumeSlider">Volume</label>
      <input type="range" id="volumeSlider" min="0" max="100" value="50">
    </div>
  </div>

  <div id="modalContainer" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);z-index:1000;justify-content:center;align-items:center;"></div>

  <div id="minimap" style="position:fixed;top:10px;right:10px;z-index:100;">
    <canvas id="minimapCanvas" width="120" height="90" style="background:#111118;border:1px solid #FFD700;border-radius:4px;"></canvas>
    <div id="minimapLabel" style="color:#FFD700;font-size:10px;text-align:center;font-family:monospace;margin-top:2px;"></div>
  </div>

  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script src="js/game.js"></script>
  <script src="js/rooms.js"></script>
  <script src="js/input.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/network.js"></script>
  <script src="js/interaction.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
