<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Revilo & Longfield</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <canvas id="gameCanvas" width="1000" height="700"></canvas>

  <!-- Entrance overlay -->
  <div id="entranceOverlay" class="entrance-overlay">
    <div class="entrance-particles"></div>
    <div class="entrance-content">
      <img src="11480_Revilo & Longfield_RD_C.png" alt="R&L" class="entrance-logo" onerror="this.style.display='none'">
      <h1 class="entrance-title">REVILO &amp; LONGFIELD</h1>
      <button id="enterBtn" class="entrance-btn">ENTER</button>
    </div>
  </div>

  <!-- Instruction overlay -->
  <div id="instructionOverlay" class="instruction-overlay" style="opacity:0">
    WASD to move &middot; E to interact &middot; Explore the club!
  </div>

  <!-- Disconnect overlay -->
  <div id="disconnectedOverlay" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.75);z-index:9999;align-items:center;justify-content:center">
    <div style="text-align:center;color:#fff;font-family:sans-serif">
      <h2 style="margin:0 0 8px">Disconnected</h2>
      <p style="margin:0;opacity:0.7">Reconnecting...</p>
    </div>
  </div>

  <!-- Modal container -->
  <div id="modalContainer" class="modal-container" style="display:none"></div>

  <!-- Character customization -->
  <button id="customizeBtn" class="customize-btn" title="Customize Character" style="display:none">&#9998;</button>
  <div id="customizePanel" class="customize-panel" style="display:none">
    <h3>Character</h3>
    <div class="customize-preview"><canvas id="previewCanvas" width="60" height="80"></canvas></div>
    <div class="customize-section">
      <label>Skin Tone</label>
      <div id="skinSwatches" class="swatch-row"></div>
    </div>
    <div class="customize-section">
      <label>Outfit Color</label>
      <div id="outfitSwatches" class="swatch-row"></div>
    </div>
    <div class="customize-section">
      <label>Hair Style</label>
      <div id="hairStyleBtns" class="style-row"></div>
    </div>
    <div class="customize-section">
      <label>Hair Color</label>
      <div id="hairColorSwatches" class="swatch-row"></div>
    </div>
    <div class="customize-section">
      <label>Accessory</label>
      <div id="accessoryBtns" class="style-row"></div>
    </div>
  </div>

  <!-- Minimap -->
  <div id="minimap">
    <div id="minimapLabel" class="minimap-label">Main Club</div>
    <canvas id="minimapCanvas" width="120" height="90"></canvas>
  </div>

  <!-- Now playing bar -->
  <div id="nowPlaying">
    <div class="now-playing-left">
      <button id="muteToggle" class="mute-toggle" title="Unmute">&#128263;</button>
      <div class="now-playing-info">
        <div class="track-title">No Track Playing</div>
        <div class="track-artist">Click ENTER to begin</div>
      </div>
    </div>
    <div class="now-playing-right">
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
      <div class="volume-control">
        <label for="volumeSlider">Vol</label>
        <input type="range" id="volumeSlider" min="0" max="100" value="50">
      </div>
    </div>
  </div>

  <!-- Chat panel -->
  <div id="chatPanel" class="chat-panel" style="display:none">
    <div id="chatLog" class="chat-log"></div>
    <div class="chat-input-row">
      <input type="text" id="chatInput" class="chat-input" placeholder="Press Enter to chat..." maxlength="200" autocomplete="off">
    </div>
  </div>

  <!-- Mobile controls -->
  <div id="mobileControls" style="display:none">
    <div id="joystickArea" class="joystick-area">
      <div class="joystick-base">
        <div id="joystickKnob" class="joystick-knob"></div>
      </div>
    </div>
    <button id="mobileInteractBtn" class="mobile-interact-btn">E</button>
  </div>

  <script src="js/game.js"></script>
  <script src="js/rooms.js"></script>
  <script src="js/input.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/network.js"></script>
  <script src="js/interaction.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/customize.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
