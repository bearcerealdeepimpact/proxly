<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Club</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <div id="nameOverlay" class="overlay">
    <div class="overlay-content">
      <h2>Enter Your Name</h2>
      <input type="text" id="nameInput" maxlength="16" placeholder="Your name" autofocus>
      <button id="nameSubmit">Join</button>
    </div>
  </div>

  <div id="disconnectedOverlay" class="overlay" style="display:none;">
    <div class="overlay-content">
      <h2>Disconnected</h2>
      <p>Lost connection to server.</p>
      <button id="reconnectBtn">Reconnect</button>
    </div>
  </div>

  <script src="js/game.js"></script>
  <script src="js/input.js"></script>
  <script src="js/network.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
